{% extends "urlapp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
<title>Log in</title>
{% endblock title %}

{% block css-includes %}
<link rel="stylesheet" href="{% static 'urlapp/users.css' %}">
{% endblock css-includes %}

{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Log in</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-primary" type="submit">Sign in</button>
				<small class="tex-muted ml-2">
					<a href="{% url 'password_reset' %}">Forgot a password?</a>
				</small>
			</div>
		</form>
	</div>
{% endblock content %}
