{% extends "urlapp/base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block css-includes %}
<link rel="stylesheet" href="{% static 'urlapp/users.css' %}">
{% endblock css-includes %}

{% block content %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Reset password</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-danger" type="submit">Send request</button>
			</div>
		</form>
	</div>
{% endblock content %}
